<!-- Problem Quiz:
     Without using br tag, write a vertically alligned asking for name,
     city and pincode of a user. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-08 Problem Quiz</title>
</head>
<body>
    <p>Enter your form details:</p>
    <form action="post">
    
        <label for="name">Name:</label>
        <div>
        <input type="text" id="name" name="name" placeholder="Enter your name"required>
    </div>
    
        <label for="city">City:</label>
        <div>
        <input type="text" id="city" name="city" placeholder="Enter your city"required>
    </div>
    
        <label for="pincode">Pincode:</label>
        <div>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode"required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
