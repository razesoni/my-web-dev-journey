<!-- Quick Quiz -->
<!-- Create a website which shows audio and video of different categories.
You can use YouTube videos in an iframe using YouTube's embedding feature -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-10 Quick Quiz</title>
</head>

<body>
    <h1>Video, Audio And Media in HTML</h1>
    <h2>Here are some example of iframe using youtube embedded feature</h2>
    <div>
        <h3>Video1</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qdeY9ULRsK4?si=SHNlTMkD4RBvHX9l"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <h3>Video2</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mZM0CaX6z8Q?si=BSjBjvvoV_rpykwN"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <h3>Video3</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jqKf8ZP-oag?si=oyitwD1hxduxyEni"

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <div>

            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
