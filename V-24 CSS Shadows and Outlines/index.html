<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 20px;
            box-shadow: 10px 10px 5px 0px rgba(116, 19, 19, 0.75);
        }

        .text-shadow {
            text-shadow: 2px 2px 5px rgba(166, 34, 157, 0.75);
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 10px;
            outline-offset: 4px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil culpa error, doloribus voluptates natus odit id
        minus perspiciatis tenetur rerum voluptatem quisquam laudantium, consectetur illo, esse veniam quae ullam!
        Eveniet illo porro quae pariatur!
    </p>
</body>

</html>
