<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="720" height="480" src="ds image1.jpg" alt="Demon Slayer Image">
    <br>
    <table>
        <caption>Character Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Inosuke</td>
                <td>16</td>
            </tr>
            <tr>
                <td colspan="2">Zenitsu</td>
                <td>16</td>
            </tr>
            <tr>
                <td colspan="2">Nezuko</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Tanjiro</td>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Characters: 4</td>
            </tr>
        </tfoot>
    </table>
    <ul type="circle">
        <li>Nezuko</li>
        <li>Zenitsu</li>
        <li>Inosuke</li>
        <li>Tanjiro</li>
    </ul>
    <ol type="A">
        <li>Nezuko</li>
        <li>Zenitsu</li>
        <li>Inosuke</li>
        <li>Tanjiro</li>
    </ol>

</html>
