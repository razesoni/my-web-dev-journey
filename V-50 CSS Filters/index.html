<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(2px);
        } */
        .img1{
            filter: brightness(140%) contrast(1.5);
        }
        .img2{
            filter: invert(0.9) opacity(0.3);
        }
        .img3{
            filter: grayscale(20%) sepia(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="https://tse4.mm.bing.net/th?id=OIP.mnLRlJTIlYQ6VN-WchekugHaHa&pid=Api&P=0&h=180" alt="">
        <img class="img2" src="https://tse4.mm.bing.net/th?id=OIP.rZYxX2Px8NBcDA1wRe9pSgHaE8&pid=Api&P=0&h=180" alt="">
        <img class="img3" src="https://tse3.mm.bing.net/th?id=OIP.M8q5D2zPNUsuCD8X1x432wHaE2&pid=Api&P=0&h=180" alt="">

    </div>
</body>

</html>
